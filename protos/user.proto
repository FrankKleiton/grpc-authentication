syntax = "proto3";

package proto_user;

service UserService {
  rpc register(Register) returns (RegisterResponse);
  rpc login(Login) returns (Verify);
  rpc verify(Verify) returns (User);
  rpc getUser(UserIdentificator) returns (User); 
}

message Register {
  string name = 1;
  string email = 2;
  string password = 3;
}

message RegisterResponse {
  string name = 1;
  string email = 2;
  string password = 3;
  string token = 4;
}

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
}

message Login {
  string email = 1;
  string password = 2;
}

message Verify {
  string token = 1;
}

message UserIdentificator {
  int32 id = 1;
}